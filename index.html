<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="profile">
            <img  src="assets/me.png" alt="Foto de Mateus Silva" id="profile">
            <a href="https://instagram.com/mateusdev_/" target="_blank" id="instagram">@mateusdev_</a>
        </div>

        <div id="links">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
        </div>

        <div id="socials">
            <a href="https://twitter.com/mateusfps" target="_blank"><img src="assets/twitter.svg" alt="icon twitter"></a>
            <a href="https://twitch.com/mateussdev_" target="_blank"><img src="assets/twitch.svg" alt="icon twitch"></a>
            <a href="https://www.linkedin.com/in/mateussdev/" target="_blank"><img src="assets/linkedin.svg" alt="icon linkedin"></a>
            <a href="https://instagram.com/mateusdev_/" target="_blank"><img src="assets/instagram.svg" alt="icon instagram"></a>
            <a href="https://github.com/mateussdev/" target="_blank"><img src="assets/github.svg" alt="icon github"></a>
        </div>
    </main>
</body>
</html>
